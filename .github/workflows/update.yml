name: Update packages and repository metadata

on:
  workflow_dispatch:
  schedule:
    - cron: '17 3 * * *'


jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0


      - name: Run build and update scripts
        shell: bash
        run: |
          chmod +x ./build-all.sh
          ./build-all.sh

      - name: Commit and push changes (if any)
        uses: stefanzweifel/git-auto-commit-action@v5
